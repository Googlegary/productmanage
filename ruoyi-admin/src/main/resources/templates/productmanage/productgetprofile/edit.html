<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改受赠人资料')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productgetprofile-edit" th:object="${productgetprofile}">
            <input name="pGetId" th:field="*{pGetId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品编号：</label>
                <div class="col-sm-8">
                    <input name="pId" th:field="*{pId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品所属人编号：</label>
                <div class="col-sm-8">
                    <input name="pOwnerId" th:field="*{pOwnerId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品接收人姓名：</label>
                <div class="col-sm-8">
                    <input name="pGetName" th:field="*{pGetName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品接收人电话：</label>
                <div class="col-sm-8">
                    <input name="pGetMobile" th:field="*{pGetMobile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品接收人性别：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('P_get_gender')}">
                        <input type="radio" th:id="${'pGetGender_' + dict.dictCode}" name="pGetGender" th:value="${dict.dictValue}" th:field="*{pGetGender}">
                        <label th:for="${'pGetGender_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "productmanage/productgetprofile";
        $("#form-productgetprofile-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-productgetprofile-edit').serialize());
            }
        }
    </script>
</body>
</html>
