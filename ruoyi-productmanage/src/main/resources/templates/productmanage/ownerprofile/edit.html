<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改捐赠人资料')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ownerprofile-edit" th:object="${ownerprofile}">
            <input name="pOwnerId" th:field="*{pOwnerId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">物资所属人姓名：</label>
                <div class="col-sm-8">
                    <input name="pOwnerName" th:field="*{pOwnerName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物资所属人性别：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('P_owner_gender')}">
                        <input type="radio" th:id="${'pOwnerGender_' + dict.dictCode}" name="pOwnerGender" th:value="${dict.dictValue}" th:field="*{pOwnerGender}">
                        <label th:for="${'pOwnerGender_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物资所属人电话：</label>
                <div class="col-sm-8">
                    <input name="pOwnerPhone" th:field="*{pOwnerPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物资所属人邮箱：</label>
                <div class="col-sm-8">
                    <input name="pOwnerEmail" th:field="*{pOwnerEmail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品编号：</label>
                <div class="col-sm-8">
                    <input name="pId" th:field="*{pId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品接收人编号：</label>
                <div class="col-sm-8">
                    <input name="pGetId" th:field="*{pGetId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "productmanage/ownerprofile";
        $("#form-ownerprofile-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ownerprofile-edit').serialize());
            }
        }
    </script>
</body>
</html>
